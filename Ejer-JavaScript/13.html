<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Rango</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Sumar Números en un Rango</h1>
        <p>Este programa permite calcular la suma de los números en un rango que definas. Introduce un número inicial y un número final, y el programa calculará la suma de todos los números en ese rango (incluyéndolos).</p>

        <input type="text" id="num1" placeholder="Primer número">
        <input type="text" id="num2" placeholder="Segundo número">
        <input type="text" id="suma" placeholder="Resultado" readonly>
        <input type="button" onclick="calcular()" value="Calcular">
    </div>

    <script>
        // Definimos la función calcular que se ejecuta cuando el usuario hace clic en el botón
        function calcular(){
            // Obtenemos el valor del primer número ingresado por el usuario y lo convertimos a entero
            let num1 = parseInt(document.getElementById('num1').value);
            
            // Obtenemos el valor del segundo número ingresado por el usuario y lo convertimos a entero
            let num2 = parseInt(document.getElementById('num2').value);
            
            // Inicializamos la variable 'suma' que almacenará la suma de los números entre num1 y num2
            let suma = 0;
            
            // Usamos un ciclo 'for' para recorrer todos los números entre num1 y num2 (inclusive)
            for (let i = num1; i <= num2; i++) {
                // En cada iteración sumamos el valor de i a la variable 'suma'
                suma += i;
            }
            
            // Finalmente, mostramos el resultado de la suma en el campo de entrada con el id 'suma'
            document.getElementById('suma').value = suma;
        }
    </script>
</body>
</html>
